<!DOCTYPE html>
<html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Covid Counter</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col lh-1  sub-padding"><span>
                    <div id="activeCases"></div>
                    Active Cases
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 sub-padding">
                    <span class="lh-1"><div class="subs" id="confirmed"></div>Confirmed Cases</span>
                </div>
                <div class="col-lg-4 sub-padding">
                    <span class="lh-1"><div class="subs" id="recovered"></div>Recovered</span>
                </div>
                <div class="col-lg-4 sub-padding">
                    <span class="lh-1"><div class="subs" id="deaths"></div>Deaths</span>
                </div>
            </div>
            <div class="row">
                <div class="col lh-1 sub-padding">
                    <span>
                    <div id="administered"></div>
                    Vaccines Administered
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 sub-padding">
                    <span class="lh-1"><div class="subs" id="peopleVaccinated"></div>People Vaccinated</span>
                </div>
                <div class="col-lg-6 sub-padding">
                    <span class="lh-1"><div class="subs" id="peoplePartiallyVaccinated"></div>People Partially Vaccinated</span>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
